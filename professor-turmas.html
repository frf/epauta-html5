    <script>
        function selecionarTurma(){
            if($("#id_turma").val() != ""){
                $("#exibeBotaoMateria").show();
                $("#btn_selMateria").show();
            }else{
                $("#exibeBotaoMateria").hide();
                $("#btn_selMateria").hide();
            }

        }
    </script>
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">E-Chamada Professor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="professor-meus-dados.html">Meus Dados</a></li>
                <li><a href="professor-login.html">Sair</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="professor-home.html">Principal</a></li>
                <li class="active">Lista de Turmas</li>
            </ul>

            <div class="form-group">
                <label for="id_turma">Turma</label>
                <select id="id_turma" name="id_turma" class="form-control" onchange="selecionarTurma()">
                    <option value="" selected>Selecione uma turma</option>
                    <option value="1">2015.1</option>
                    <option value="2">2015.2</option>
                </select>
            </div>
            <div class="form-group esconde" id="exibeBotaoMateria">
                <label for="id_materia">Matéria</label>
                <select id="id_materia" name="id_materia" class="form-control">
                    <option value="1">Matemaica</option>
                    <option value="2">Português</option>
                    <option value="3">história</option>
                    <option value="4">Geografia</option>
                    <option value="5">Ciências</option>
                </select>
            </div>
        </div>
    </div>

    <a href="professor-turmas-detalhes.html" id="btn_selMateria" class="btn btn-primary esconde">Selecionar</a>

</html>
